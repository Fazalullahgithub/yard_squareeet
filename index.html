<!DOCTYPE html>
<html>
<head>
    <title>Area Converter</title>
</head>
<body>
    <h1>Area Converter</h1>
    <form id="areaConverterForm">
        <label for="yardsInput">Enter Area in Yards:</label>
        <input type="number" id="yardsInput" placeholder="Enter Yards area" required>
        <button type="button" onclick="convertArea()">Convert</button>
    </form>
    <p id="result"></p>

    <script>
        function convertArea() {
            
            var yards = parseFloat(document.getElementById("yardsInput").value);

            
            if (!isNaN(yards)) {
                
                var squareFeet = yards * 9; 
                document.getElementById("result").innerHTML = `${yards} Yards is equal to ${squareFeet} square feet`;
            } else {
                
                document.getElementById("result").innerHTML = "Please enter a valid area in Yards.";
            }
        }
    </script>
</body>
</html>
